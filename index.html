<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-3 bg-info bg-opacity-10 border border-info border-start-2 rounded-end m-4">
        <h2 class="fw-bold">Interactive</h2>
        <div class="d-grid d-md-flex justify-content-md-end"> 
            <a href="/js/blog.html">
            <button class="btn btn-primary text-white" type="blog">
            Blog</button></a>
            </div>     
        <p class="fw-bold">Geometry Genius assainment</p>
        
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <!-- card 01 triangle -->
            <div class="col">
                <div class="card bg-success-subtle text-center img-fluid text-right m-4">   
                    <div>
                        <img src="images/triangle.png" class="img-fluid card-img-top w-25 mt-2 w-50 h-50 mw-100 mh-100" alt="...">
                        <p class="mt-3">Area (A) = 0.5 X b X  h</p>
                    </div>
                    <div class="d-flex justify-content-md-center">
                        <input id="input-cal" class="form-control m-2" type="text" placeholder="b">
                            <p class="m-3">cm</p> 
                        <input class="form-control m-2" type="text" placeholder="h">
                            <p class="m-3">cm</p>
                    </div>
                    
                        <div class="card-body">
                             <h5 class="card-title">Triangle</h5>
                        <div class="d-grid">
                             <button id="btn-triangle" class="btn btn-primary" type="calculate">Calculate</button>
                        </div>
                    </div>
                </div> 
            </div>
            <!-- card 02 rectangle -->
            <div class="col">
                <div class="card bg-secondary-subtle text-center img-fluid text-right m-4">   
                  <div>
                    <img src="images/rectangle.png" class="img-fluid card-img-top w-25 mt-2 w-50 h-50 mw-100 mh-100" alt="..."> 
                      <p class="mt-3">Area (A) = w x l</p> 

                  </div>
                        <div class="d-flex justify-content-md-center">
                            <input class="form-control m-2" type="text" placeholder="w">
                            <p class="m-3">cm</p> 
                            <input class="form-control m-2" type="text" placeholder="l">
                            <p class="m-3">cm</p>
                        </div>
                    
                        <div class="card-body">
                             <h5 class="card-title">Rectangle</h5>
                        <div class="d-grid">
                             <button id="btn-rectangle" class="btn btn-primary" type="calculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- card 03 parallelogram -->
            <div class="col">
                <div class="card bg-danger-subtle text-center img-fluid text-right m-4">   
                    <div>
                        <img src="images/parallelogram.png" class="img-fluid card-img-top w-25 mt-2 w-50 h-50 mw-100 mh-100" alt="...">
                        <p class="mt-3">Area (A) = b x h</p>
                        <p>b = 1 0 cm, h = 12 cm</p>
                    </div>
                    
                        <div class="card-body">
                             <h5 class="card-title">Parallelogram</h5>
                        <div class="d-grid">
                             <button id="btn-parallelogram" class="btn btn-primary" type="calculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- card 04 Area Calculate -->
            <div class="col">
                <div class="card bg-primary-subtle text-center img-fluid text-right m-4">   

                        <div class="card-body">
                             <h5 class="card-title">Area Calculate</h5>
                        </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-info-subtle text-center img-fluid text-right m-4">   
                    <div>
                        <img src="images/rhombus.png" class="img-fluid card-img-top w-25 mt-2 w-50 h-50 mw-100 mh-100"alt="...">
                        <p class="mt-3">Area (A) = 0.5 x d1 x d2</p>
                    </div>
                    
                        <div class="card-body">
                             <h5 class="card-title">Rhombus</h5>
                        <div class="d-grid">
                             <button id="btn-rhombus" class="btn btn-primary" type="calculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- card 05 rhombus -->
            <div class="col">
                <div class="card bg-dark-subtle text-center img-fluid text-right m-4">   
                    <div>
                        <img src="images/pentagon.png" class="img-fluid card-img-top w-25 mt-2 w-50 h-40 mw-100 mh-100" alt="...">
                        <p class="mt-3">Area (A) = 0.5 x p x b</p>
                    </div>
                    
                        <div class="card-body">
                             <h5 class="card-title">Pentagon</h5>
                        <div class="d-grid">
                             <button id="btn-pentagon" class="btn btn-primary" type="calculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- card 06 pentagon -->
            <div class="col">
                <div class="card bg-warning-subtle text-center img-fluid text-right m-3">   
                    <div>
                        <img src="images/ellipse.png" class="img-fluid card-img-top w-25 mt-2 w-50 h-50 mw-100 mh-100" alt="...">
                        <p class="mt-3">Area (A) = ab</p>
                    </div>
                    
                        <div class="card-body">
                             <h5 class="card-title">Ellipse</h5>
                        <div class="d-grid">
                             <button id="btn-ellipse" class="btn btn-primary" type="calculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/parallelogram.js"></script>
    <script src="js/rhombus.js"></script>
    <script src="js/pentagon.js"></script>
    <script src="js/ellipse.js"></script>
  </body>
</html>
